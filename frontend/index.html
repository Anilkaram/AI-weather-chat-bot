<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weather Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .bot-message {
            background: #f8f9fa;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e9ecef;
            white-space: pre-wrap;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .chat-input button:hover {
            background: #0056b3;
        }
        
        .typing-indicator {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            padding: 12px 16px;
            align-self: flex-start;
            font-style: italic;
            color: #666;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .connected { color: #28a745; }
        .disconnected { color: #dc3545; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üå§Ô∏è AI Weather Assistant
        </div>
        <div class="status" id="status">Connecting...</div>
        <div class="chat-messages" id="messages">
            <div class="bot-message">
                Hello! I'm your AI Weather Assistant. Ask me about the weather in any city!
                
Examples:
‚Ä¢ "What's the weather in New York?"
‚Ä¢ "How's the weather in Tokyo today?"
‚Ä¢ "Give me the forecast for London"
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask about weather in any city..." />
            <button onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const statusElement = document.getElementById('status');
        
        // n8n webhook URL (will be configured after n8n setup)
        const N8N_WEBHOOK_URL = 'http://localhost:5678/webhook/weather-chat';
        
        let isProcessing = false;

        function updateStatus(message, className) {
            statusElement.textContent = message;
            statusElement.className = 'status ' + className;
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing';
            typingDiv.textContent = 'AI is thinking...';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingDiv = document.getElementById('typing');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const message = userInput.value.trim();
            if (!message) return;

            isProcessing = true;
            addMessage(message, true);
            userInput.value = '';
            showTypingIndicator();
            updateStatus('Processing...', 'connected');

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.text();
                hideTypingIndicator();
                addMessage(data);
                updateStatus('Ready', 'connected');

            } catch (error) {
                hideTypingIndicator();
                addMessage(`Sorry, I encountered an error: ${error.message}`);
                updateStatus('Error occurred', 'disconnected');
                console.error('Error:', error);
            }

            isProcessing = false;
        }

        // Enter key support
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });

        // Test connectivity on load
        window.addEventListener('load', function() {
            updateStatus('Ready - Type your message!', 'connected');
        });
    </script>
</body>
</html>
